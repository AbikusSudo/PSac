<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Debug Logger</title>
<style>
body { font-family: monospace; padding: 20px; background: #111; color: #0f0; }
pre { white-space: pre-wrap; word-break: break-all; }
</style>
</head>
<body>

<h2>GitHub Debug Logger</h2>

<h3>Fetched from LOVE URL:</h3>
<pre id="love"></pre>

<h3>Worker Response:</h3>
<pre id="worker"></pre>

<h3>Errors:</h3>
<pre id="err"></pre>

<script>
async function run() {
    const loveBox = document.getElementById("love");
    const workerBox = document.getElementById("worker");
    const errBox = document.getElementById("err");

    try {
        // 1. Fetch from LOVE
        const loveURL = "https://jsnegsukavsos.hb.ru-msk.vkcloud-storage.ru/love";
        const loveResp = await fetch(loveURL);
        const loveText = await loveResp.text();

        loveBox.textContent = loveText;

        // 2. Send to Worker
        const workerURL = "https://psaclist.maksimabakumov47.workers.dev/answer";
        const workerResp = await fetch(workerURL, {
            method: "POST",
            headers: { "Content-Type": "text/plain" },
            body: loveText
        });

        const workerText = await workerResp.text();
        workerBox.textContent = workerText;

    } catch (e) {
        errBox.textContent = e.toString();
    }
}

run();
</script>

</body>
</html>
